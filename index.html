<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>mdn-breakout-tutorial</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>

<body>

<canvas id="breakout" width="480" height="320"></canvas>

<script>
    // create canvas, context (used to paint canvas) variables
    var canvas = document.getElementById("breakout");
    var ctx = canvas.getContext("2d");

    // keyboard inputs
    var rightPressed = false;
    var leftPressed = false;

    // object attributes
    // ball
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 1;
    var dy = -2;
    var ballRadius = 10;
    // paddle
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;
    // bricks
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    // array of bricks, default positioned at (0, 0)
    var bricks = [];
    for (c=0; c<brickColumnCount; c++) {
      bricks[c] = [];
      for (r=0; r<brickRowCount; r++) {
        bricks[c][r] = {x: 0, y: 0, status: 1};
      }
    }
    // score
    var score = 0;
    // lives
    var lives = 3;

    // keyboard/mouse events
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
      if(e.keyCode == 39) {
        rightPressed = true;
      }
      else if(e.keyCode == 37) {
        leftPressed = true;
      }
    };

    function keyUpHandler(e) {
      if(e.keyCode == 39) {
        rightPressed = false;
      }
      else if(e.keyCode == 37) {
        leftPressed = false;
      }
    };

    function mouseMoveHandler(e) {
      var relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
      }
    };

    // brick collistion detection
    function collisionDetection() {
      for (c=0; c<brickColumnCount; c++) {
        for (r=0; r<brickRowCount; r++) {
          var b = bricks[c][r];
          if (b.status == 1) {
            if (x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
              // reverse ball
              dy = -dy;
              // update brick status
              b.status = 0;
              // update score
              score++;

              // check if all bricks are destroyed
              if (score == brickRowCount*brickColumnCount) {
                alert("YOU WIN!");
                document.location.reload();
              }
            }
          }
        }
      }
    };

    // drawing functions
    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#0095DD";
      ctx.fillText("Score: " + score, 8, 20);
    };

    function drawLives() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#0095DD";
      ctx.fillText("Lives: " + lives, canvas.width-65, 20);
    };

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    };

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill();
      ctx.closePath();
    };

    function drawBricks() {
      for (c=0; c<brickColumnCount; c++) {
        for (r=0; r<brickRowCount; r++) {
          if (bricks[c][r].status == 1) {
            var brickX = (c*(brickWidth+brickPadding)) + brickOffsetLeft;
            var brickY = (r*(brickHeight+brickPadding)) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    };

    function draw() {
      // clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw objects
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      drawLives();

      // brick collision detection
      collisionDetection();

      // wall collision detection
      if (x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > canvas.height-ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy
        } else {
          // subtract a life
          lives--;

          if (!lives) {
            alert("GAME OVER");
            document.location.reload();
          } else {
            x = canvas.width/2;
            y = canvas.height-30;
            dx = 2;
            dy = -2;
            paddleX = (canvas.width-paddleWidth)/2;
          }
        }
      }

      // update object locations
      if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
      }
      else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
      }

      x += dx;
      y += dy;

      // use requestAnimationFrame to render content
      requestAnimationFrame(draw);
    };

    // start the draw loop
    draw();

</script>

</body>
</html>
