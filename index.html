<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>mdn-breakout-tutorial</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>

<body>

<canvas id="breakout" width="480" height="320"></canvas>

<script>
    // create canvas, context (used to paint canvas) variables
    var canvas = document.getElementById("breakout");
    var ctx = canvas.getContext("2d");

    // draw shapes on the canvas
    // square
    ctx.beginPath();
    ctx.rect(20, 40, 50, 50);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();
    
    // arc (circle)
    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();

    // bordered rect, transparent lines
    ctx.beginPath();
    ctx.rect(160, 10, 100, 40);
    ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
    ctx.stroke();
    ctx.closePath();

</script>

</body>
</html>
